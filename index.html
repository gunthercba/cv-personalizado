<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personaliza tu CV</title>
    <style>
        /* Estilos básicos para el formulario */
        #cv-form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div id="cv-form">
    <label for="name">Nombre y Apellido:</label>
    <input type="text" id="name" name="name" oninput="updateCV('name', this.value)">

    <label for="experience">Experiencia Laboral:</label>
    <textarea id="experience" name="experience" oninput="updateCV('experience', this.value)"></textarea>

    <!-- Agrega más campos según sea necesario -->
</div>

<div id="cv-preview">
    <h1 id="cv-name">Nombre y Apellido</h1>
    <p id="cv-experience">Experiencia Laboral</p>
    
    <!-- Agrega más campos según sea necesario -->
</div>

<script>
    function updateCV(field, value) {
        document.getElementById('cv-' + field).innerText = value;
    }
</script>

</body>
</html>
